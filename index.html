<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz Kontaktowy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        form {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaaaaa;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        select {
            height: 35px;
        }

        textarea {
            height: 100px;
        }

        input:focus,  
        select:focus,
        textarea:focus {
            outline: none;
            border: 1px solid #000000;
        }

        input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #90c00b;
            color: #000000;
            border: 1px solid #bfd63e;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <h2>Kontakt do Zespołów</h2>
    
    <form>
        <label>Imię i nazwisko</label>
        <input type="text" name="imie">

        <label>Adres e-mail</label>
        <input type="email" name="email">

        <label>Ulubiony zespół</label>
        <select name="album">
            <option value="1">Zespół szkoł i placówek Oświatowych w Zwierzyńcu</option>
            <option value="2">COCO JUMBO</option>
            <option value="3">Lady punk</option>
        </select>

        <label>Twoja wiadomość</label>
        <textarea name="wiadomosc"></textarea>

        <input type="submit" value="Wyślij">
    </form>

</body>
</html>
